<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ready, Set, Sell - The Board Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            width: 100vw;
            height: 100vh;
            background-image: url('./assets/images/rss.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
        }

        /* Overlay transparan */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.2); 
            backdrop-filter: blur(2px);
            z-index: 0;
        }

        .content-wrapper {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 40px 20px;
        }

        /* --- LOGO / JUDUL (Tema Kayu/Gudang) --- */
        .logo {
            background-color: #C07848; /* Cokelat Kayu */
            padding: 25px 60px;
            border-radius: 12px;
            border: 5px solid #fff;
            box-shadow: 0 8px 0 rgba(0, 0, 0, 0.2);
            text-align: center;
            transform: rotate(-1deg);
            margin-top: 40px;
            max-width: 90%;
        }

        .title {
            font-size: 42px;
            font-weight: 800;
            color: white;
            text-shadow: 2px 2px 0 #8B4513;
            margin-bottom: 0;
            line-height: 1.2;
            letter-spacing: 1px;
        }

        .subtitle {
            font-size: 18px;
            color: #FFE4B5;
            font-weight: 600;
            margin-top: 5px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* --- TOMBOL (Tema Zona Gudang) --- */
        .buttons-section {
            width: 100%;
            max-width: 380px;
            margin-bottom: 50px;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            width: 100%;
            padding: 18px 24px;
            font-size: 18px;
            font-weight: 700;
            color: white;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 12px;
            cursor: pointer;
            text-decoration: none;
            display: block;
            text-align: center;
            transition: all 0.1s ease;
            position: relative;
            box-shadow: 0 6px 0 rgba(0,0,0,0.15);
            text-shadow: 1px 1px 0 rgba(0,0,0,0.2);
        }

        .btn:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 rgba(0,0,0,0.15);
        }

        /* Hijau (Mulai) */
        .btn-new-game { background-color: #8CC63F; }
        .btn-new-game:hover { background-color: #7ab332; }

        /* Biru (Cara Bermain) */
        .btn-load-game { background-color: #4FC1E9; }
        .btn-load-game:hover { background-color: #3bafda; }

        /* Kuning/Oranye (Admin) */
        .btn-settings { background-color: #F6BB42; }
        .btn-settings:hover { background-color: #f4a918; }

        /* Merah (Exit) */
        .btn-exit { background-color: #E9573F; }
        .btn-exit:hover { background-color: #da442d; }

        /* --- MODAL --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: relative;
            margin: 2% auto;
            width: 90%;
            height: 90%;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            border: 5px solid #C07848;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            color: white;
            background: #E9573F;
            border: none;
            padding: 8px 16px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 8px;
            z-index: 1001;
            font-weight: bold;
            box-shadow: 0 3px 0 rgba(0,0,0,0.2);
        }

        .close-btn:active {
            transform: translateY(3px);
            box-shadow: none;
        }

        .pdf-container { width: 100%; height: 100%; }
        .pdf-container iframe { width: 100%; height: 100%; border: none; }

        @media (max-width: 640px) {
            .title { font-size: 28px; }
            .subtitle { font-size: 14px; }
            .logo { padding: 20px 30px; margin-top: 30px; }
            .btn { font-size: 16px; padding: 15px; }
            .buttons-section { max-width: 90%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="overlay"></div>
        
        <div class="content-wrapper">
            <div class="logo">
                <h1 class="title">Ready, Set, Sell</h1>
                <p class="subtitle">Companion App</p>
            </div>

            <div class="buttons-section">
                <div class="button-group">
                    <a href="game.html" class="btn btn-new-game">Mulai Bermain</a>
                    <button onclick="openGuide()" class="btn btn-load-game">Cara Bermain</button>
                    <a href="admin.html" class="btn btn-settings">Admin Panel</a>
                    <button onclick="history.back()" class="btn btn-exit">Exit</button>
                </div>
            </div>
        </div>
    </div>

    <div id="pdfModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeGuide()">âœ• Tutup</button>
            <div class="pdf-container">
                <iframe id="pdfViewer"></iframe>
            </div>
        </div>
    </div>

    <script>
        const guidebookPdfUrl = "assets/guidebook.pdf";
        function openGuide() {
            document.getElementById("pdfModal").style.display = "flex";
            document.getElementById("pdfViewer").src = guidebookPdfUrl;
        }
        function closeGuide() {
            document.getElementById("pdfModal").style.display = "none";
            document.getElementById("pdfViewer").src = "";
        }
        window.onclick = (e) => { if (e.target.id === "pdfModal") closeGuide(); };
        document.addEventListener("keydown", (e) => { if (e.key === "Escape") closeGuide(); });
    </script>
</body>
</html>
