<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ready, Set, Sell - The Board Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 0;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        .logo {
            background: linear-gradient(135deg, #ffd89b 0%, #ffb347 100%);
            padding: 30px 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-bottom: 50px;
            transform: rotate(-2deg);
            border: 4px solid #fff;
        }

        h1 {
            font-size: 3.5em;
            color: #ff6b35;
            text-shadow: 3px 3px 0 #fff, 
                         6px 6px 0 rgba(0, 0, 0, 0.2);
            letter-spacing: 2px;
            text-align: center;
        }

        .subtitle {
            font-size: 1.5em;
            color: #8b4513;
            margin-top: 10px;
            text-align: center;
        }

        .button-container {
            display: flex;
            gap: 25px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 800px;
        }

        .btn {
            padding: 20px 45px;
            font-size: 1.4em;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Arial', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        .btn:active {
            transform: translateY(-2px);
        }

        .btn-play {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .btn-play:hover {
            background: linear-gradient(135deg, #0d7a6f 0%, #2dd169 100%);
        }

        .btn-guide {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-guide:hover {
            background: linear-gradient(135deg, #e07fe8 0%, #e14458 100%);
        }

        .btn-admin {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-admin:hover {
            background: linear-gradient(135deg, #5568d3 0%, #63408f 100%);
        }

        /* Modal untuk PDF Viewer */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            position: relative;
            margin: 2% auto;
            width: 90%;
            height: 90%;
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            color: white;
            background: #ff4444;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            z-index: 1001;
            font-weight: bold;
        }

        .close-btn:hover {
            background: #cc0000;
        }

        .pdf-container {
            width: 100%;
            height: 100%;
        }

        .pdf-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            .subtitle {
                font-size: 1.2em;
            }

            .btn {
                padding: 15px 35px;
                font-size: 1.1em;
            }

            .button-container {
                gap: 15px;
            }

            .modal-content {
                width: 95%;
                height: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="background" id="backgroundImg"></div>
    <div class="overlay"></div>
    
    <div class="container">
        <div class="logo">
            <h1>Ready, Set, Sell!</h1>
            <div class="subtitle">‚Äî THE BOARD GAME ‚Äî</div>
        </div>
        
        <div class="button-container">
            <button class="btn btn-play" onclick="playGame()">
                üéÆ Mulai Bermain
            </button>
            <button class="btn btn-guide" onclick="openGuide()">
                üìñ Cara Bermain
            </button>
            <button class="btn btn-admin" onclick="adminLogin()">
                üîê Admin Panel
            </button>
        </div>
    </div>

    <!-- Modal untuk PDF Viewer -->
    <div id="pdfModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeGuide()">‚úï Tutup</button>
            <div class="pdf-container">
                <iframe id="pdfViewer" src="" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <script>
        // Ganti dengan URL gambar yang Anda upload
        // Jika gambar ada di folder yang sama, gunakan: 'nama-file.jpg'
        // Jika dari URL lain, gunakan URL lengkapnya
        const backgroundImage = 'ready-set-sell-background.jpg'; // Ganti dengan nama file atau URL gambar Anda
        document.getElementById('backgroundImg').style.backgroundImage = `url('${backgroundImage}')`;

        const guidebookPdfUrl = 'https://drive.google.com/file/d/1cXDZMal2ogz35nrFvVUEOQdchpwfbPAi/preview';

        function playGame() {
            alert('Memulai permainan...\n\nSelamat bermain Ready, Set, Sell!');
            // Tambahkan logika untuk memulai permainan di sini
            // window.location.href = 'game.html';
        }

        function openGuide() {
            const modal = document.getElementById('pdfModal');
            const pdfViewer = document.getElementById('pdfViewer');
            
            // Set PDF URL
            pdfViewer.src = guidebookPdfUrl;
            
            // Tampilkan modal
            modal.style.display = 'block';
        }

        function closeGuide() {
            const modal = document.getElementById('pdfModal');
            const pdfViewer = document.getElementById('pdfViewer');
            
            // Sembunyikan modal
            modal.style.display = 'none';
            
            // Reset iframe
            pdfViewer.src = '';
        }

        function adminLogin() {
            alert('Membuka Admin Panel...\n\nSilakan login dengan kredensial admin Anda.');
            // Tambahkan logika untuk login admin di sini
            // window.location.href = 'admin.html';
        }

        // Tutup modal jika klik di luar konten
        window.onclick = function(event) {
            const modal = document.getElementById('pdfModal');
            if (event.target == modal) {
                closeGuide();
            }
        }

        // Tutup modal dengan tombol ESC
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeGuide();
            }
        });
    </script>
</body>
</html>
